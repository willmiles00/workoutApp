<!DOCTYPE html>
<html lang="en">
<head>
  <link href="/dist/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/kto8rkn.css">
    <title>Fit Buddy</title>
</head>
<body class="m-6">
    <h1 class="text-6xl font-articulat">Fit Buddy</h1>
    <p class="text-xl">Let's get moving!</p>
    <button id="trackBtn" class="btn btn-primary font-articulat">Track A Workout</button>
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-lg">Track a Workout</h3>
          <p class="py-4">Choose your type of workout</p>
          <div class="modal-action">
            <form id="newWorkoutForm" class="text-center justify-center items-center w-full" method="dialog">
              
              <select name="workouts" id="workoutSelect" class="select select-bordered">
                <option value="">--Please choose an option--</option>
                <option value="weights">Weights</option>
                <option value="running">Running</option>
                <option value="pushups">Pushups</option>
              </select>
              <!-- if there is a button in form, it will close the modal -->
              <button type="submit" class="btn btn-primary w-3/4">Submit</button>
            </form>
          </div>
        </div>
      </dialog>

      
   
<script src="./app.js"></script>
</body>
</html>
