<!DOCTYPE html>
<html lang="en">
<head>
  <link href="/dist/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc9a22cfe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/kto8rkn.css">
    <title>Fit Buddy</title>
</head>
<body class="m-6">
    <h1 class="text-6xl font-articulat">Fit Buddy</h1>
    <p class="text-xl">Let's get moving!</p>
 
  

    <ul id="workoutTimeline" class="timeline timeline-snap-icon max-md:timeline-compact timeline-vertical">
     <!-- JS here -->
    </ul>

    <button id="trackBtn" class="btn btn-secondary text-white  text-2xl font-articulat absolute bottom-10 right-10 !rounded-2xl">Track A Workout</button>

    <!-- New Workout Popup -->
    <dialog id="addNewWorkoutPopout" class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-lg">Track a Workout</h3>
          <p class="py-4">Choose your type of workout</p>
          <div class="modal-action">
            <form id="newWorkoutForm" class="text-center justify-center items-center w-full" method="dialog">
              <label for="start">Select workout date:</label>

<input required type="date" id="dateSelector" name="dateSelector" value="" min="2018-01-01" max=""/>
              <select required name="workouts" id="workoutSelect" class="select select-bordered">
                <option value="">--Please choose an option--</option>
                <option value="weights">Weights</option>
                <option value="running">Running</option>
                <option value="pushups">Pushups</option>
              </select>
             
              <button type="submit" class="btn btn-primary w-3/4">Submit</button>
            </form>
          </div>
        </div>
      </dialog>
<!-- End of New Workout Popup -->
      
   
<script src="./app.js"></script>
</body>
</html>
